<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    "use strict";
    
    let calculator = {
      sum() {
        return this.a + this.b;
      },
    
      mul() {
        return this.a * this.b;
      },
    
      read() {
        this.a = +prompt('number for a?', 0);
        this.b = +prompt('number for b?', 0);
      }
    };
    
    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );
    </script>
</head>
<body>
  <h1>Calculator function using "this"</h1>
  
</body>
</html>
