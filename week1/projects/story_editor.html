<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Writer</title>

  <script>
    function loadStory() {
      var storyName = document.getElementById(“name_input”).value
      var storyHTML = localStorage.getItem(storyName)
      document.getElementById(“story_editor”).value = storyHTML
    }

    function saveStory() {
      var storyName = document.getElementById(“name_input”).value
      var storyHTML = document.getElementById(“story_editor”).value
      localStorage.setItem(storyName, storyHTML)
    }

    function dsiplayStory() {
      var storyHTML = document.getElementById(“story_editor”).value
      document.getElementById(“story_display”).innerHTML = storyHTML
    }
  </script>

  <style>
    textarea {
      width: 800px;
      height: 250px;
      background-color: rgb(255, 205, 205);
      padding: 10px;
    }

    #buttons {
      padding: 10px;
    }
  </style>

</head>


<body>

  <h1> Story Editor</h1>
  <p>What this app is going to do is allow people to write, save, edit, and show a story
    they write. What I’m trying to do by having you create this, is
    show you how you can get, store, and display users’ data.</p>

  Story Name: <input id="name_input"></input>



  <section id="buttons">
    <button onclick="loadStory()">Find and Edit It</button>
    <button onclick="saveStory()">Save It</button>
    <button onclick="displayStory()">Display It</button>
  </section>

  <textarea id="story_editor" placeholder="Write a totally awesome story
    here."></textarea>
  <section id="story_display"></section>




</body>

</html>
